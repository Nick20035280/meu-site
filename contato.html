<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AtomicStore - Contato</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f8f8f8;
    }

    header h1 {
      color: #007bff; /* AtomicStore azul */
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      background-color: #fff;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #007bff;
      box-sizing: border-box;
    }

    form button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #mensagem-sucesso {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("11mCLSzAWeKJPZqou"); // üîÅ Substitua pela sua PUBLIC KEY do EmailJS
    })();
  </script>
</head>
<body>

<header>
  <h1>AtomicStore</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="sobre.html">Sobre N√≥s</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<div class="container">
  <h2>Contato</h2>
  <form id="form-contato">
    <input type="text" name="from_name" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu email" required>
    <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem-sucesso">Mensagem enviada ‚úì</div>
</div>

<script>
  document.getElementById("form-contato").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_yuz7x6c", "template_b7ibn4g", this)
      .then(function(response) {
        console.log("SUCESSO!", response.status, response.text);
        document.getElementById("mensagem-sucesso").style.display = "block";
      }, function(error) {
        console.error("ERRO:", error);
        alert("Erro ao enviar mensagem. Tente novamente.");
      });

    this.reset();
  });
</script>

</body>
</html>
